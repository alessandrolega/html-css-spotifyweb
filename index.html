<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container100">

        <!--SIDE MENU-->

        <div class="side-menu">
            <div class="logo-cont">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <div class="side-list1">
                <ul class="side-ul">
                    <li class="img-cont1">
                        <img src="./img/home.svg" alt="home">
                        <span class="span-white">Home</span>
                    </li>
                    <li class="img-cont1">
                        <img src="./img/search.svg" alt="search">
                        <span class="span-grey">Cerca</span>
                    </li>
                    <li class="img-cont1">
                        <img src="./img/libreria.svg" alt="library">
                        <span class="span-grey">La tua libreria</span>
                    </li>
                </ul>
                <div class="side-list2">
                    <ul>
                        <span class="playlist-span">Playlist</span>
                        <li class="icon-cont1">
                            <i class="fa-solid fa-square-plus fa-3x"></i>
                            <span class="span-grey-big">Crea Playlist</span>
                        </li>
                        <li class="span-cont-side"><span class="span-grey">Nome Playlist</span></li>
                        <li class="span-cont-side"><span class="span-grey">Nome Playlist</span></li>
                        <li class="span-cont-side"><span class="span-grey">Nome Playlist</span></li>
                        <li class="span-cont-side"><span class="span-grey">Nome Playlist</span></li>
                        <li class="span-cont-side"><span class="span-grey">Nome Playlist</span></li>
                        <li class="span-cont-side"><span class="span-grey">Nome Playlist</span></li>
                        <li class="span-cont-side"><span class="span-grey">Nome Playlist</span></li>    
                    </ul>
                </div>
            </div>
                <div class="side-end-container">
                    <div class="img-end-cont">
                        <img src="./img/download.svg" alt="download">
                        <span class="span-grey">Installa app</span>
                    </div>
                    <div class="grey-bar"></div>
                    <div class="user-cont">
                        <img src="./img/profile.svg" alt="profile">
                        <span class="span-white-bold">Alessandro Lega</span>
                    </div>
                </div>
        </div>

        <!--MAIN-->
        <div class="main">

            <!--MAIN-HEADER-->
            <div class="upgrade">
                <button class="btn-up">Effettua L'Upgrade</button>
            </div>


        </div>


























    <!--FOOTER-->
        <div class="footer">

        </div>
        


        










































    </div>
</body>
</html>
